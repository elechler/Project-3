<!DOCTYPE html>
    <html lang="en">
        <head>
            <title>Sign Up Form</title>
            <meta name=viewport content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
            <link rel="stylesheet" href="css/normalize.css">
            <link rel="stylesheet" href="css/style.css">
        </head>

        <body class="body-container">
            <header class="header-container"><h1>The Code Review</h1></header>
            
            <div class="title">
                <h2>Signup for our newsletter</h2>
                <p>Get the latest news on how your code is doing right in your inbox</p>
                <div class="title-line"></div>
            </div>
            
            <div class="form">
            <form class="form-container" action="index.html" method="post">
                <fieldset>
                    <legend><h2 class="legend">Contact Information</h2></legend>
                
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="user_name" placeholder="Required" required="required">
                        
                        <label for="mail">Email Address</label>
                        <input type="email" id="mail" name="user_email" placeholder="Required" required="required">

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="user_phone">

                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address">

                        <label for="city">City</label>
                        <input type="text" id="city" name="user_address">
                        
                        <label for="state-choice">State</label>
                        <select id="state-choice" name="user_state">
                            <datalist id="state-choice">
                                <option value="">Choose State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </datalist>
                        </select>

                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="user_zip">              
                </fieldset>
                
                <div class="nl">
                <div class="nl-line"></div>
                </div>

                <fieldset>
                    <legend><h2 class="legend">Newsletter</h2></legend>
                
                        <label class="legend">Select the newsletters you would like to recieve</label><br>
                            <input type="checkbox" id="html-nl" value="interest_html" name="user_interest"> <label for="html-nl">HTML News</label><br>
                            <input type="checkbox" id="css-nl" value="interest_css" name="user_interest"> <label for="css-nl">CSS News</label><br>
                            <input type="checkbox" id="javascript-nl" value="interest_javascript" name="user_interest"> <label for="javascript-nl">Javascript News</label><br>
                        
                        <label class="legend">Newsletter format</label><br>
                            <input type="radio" id="html" value="format_html" name="user_format"><label>HTML</label><br>
                            <input type="radio" id="plain-text" value="format_plaintext" name="user_format"><label>Plain text</label><br>
                        
                        <label class="legend" for="other">Other topics you'd like to hear about</label>
                            <textarea id="other" name="user_other" placeholder="Let me hear from you"></textarea>
                        
                            <button type="submit">Sign up</button>
                    </fieldset>
                </div>
            </form>
          <footer class="footer-container main-footer">Copyright The Code Review</footer>
        </body>
    </html>

</html>
